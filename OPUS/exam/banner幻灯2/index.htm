<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<HEAD>
<TITLE>自动循环图片展示幻灯片banner_懒人建站</TITLE>

<META http-equiv=Content-Type content="text/html; charset=UTF-8">
<SCRIPT src="js/jquery.js" type=text/javascript></SCRIPT>
<SCRIPT src="js/jquery.cross-slide.js" type=text/javascript></SCRIPT>
<STYLE type=text/css>
BODY {
background-color:#333;
}
#rotator {
	WIDTH: 960px; HEIGHT: 260px; TEXT-ALIGN: left;
	display:block;
	margin:0 auto;
}
</STYLE>



</HEAD>
<BODY>

<DIV id=rotator>
	<SCRIPT type=text/javascript>
		jQuery(function($) {$(document).ready(function() {
			$('#rotator').crossSlide(
				{sleep: 4, fade: 1, debug: true},
				[
				{src: 'images/01.jpg', href: 'http://www.51xuediannao.com'},
				{src: 'images/02.jpg', href: 'http://www.51xuediannao.com'},
				{src: 'images/03.jpg', href: 'http://www.51xuediannao.com'},
				{src: 'images/04.jpg', href: 'http://www.51xuediannao.com'},
				{src: 'images/05.jpg', href: 'http://www.51xuediannao.com'}
				]
			);
		});});
	</SCRIPT>
</DIV>


</BODY>
</HTML>
